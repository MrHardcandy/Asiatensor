<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiatensor - Access Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Serif+Pro:wght@400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Source Serif Pro', 'serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <!-- Three.js for 3D network animation -->
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
</head>
<body class="h-full bg-black text-gray-300 overflow-hidden">
    <!-- The 3D Animation Canvas (background layer) -->
    <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>


    <!-- Page Title at Top -->
    <div class="fixed top-8 left-0 w-full z-60 text-center">
        <h1 class="text-5xl font-serif font-bold text-gray-900 dark:text-white">
            Asiatensor
        </h1>
    </div>

    <!-- The Login Form Container (foreground layer) -->
    <div class="fixed top-0 left-0 w-full h-full z-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">

            <!-- Login Form with Enhanced Contrast -->
            <div class="bg-white/95 dark:bg-gray-900/95 backdrop-blur-lg border border-gray-300 dark:border-gray-700/50 rounded-2xl p-8 shadow-2xl">
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Access Code
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="appearance-none relative block w-full px-4 py-4 border border-gray-300 dark:border-gray-600 placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white bg-white/90 dark:bg-gray-800/90 backdrop-blur rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 font-mono text-lg"
                            placeholder="Enter Access Code"
                            autocomplete="off"
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden">
                        <div class="rounded-xl bg-red-100/90 dark:bg-red-900/50 border border-red-300 dark:border-red-700/50 backdrop-blur p-4">
                            <p class="text-sm text-red-700 dark:text-red-300 font-mono text-center">
                                Access denied. Please verify your credentials.
                            </p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-4 px-4 border border-transparent text-lg font-medium rounded-xl text-white bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-900 transition duration-300 shadow-lg hover:shadow-xl font-mono tracking-wider"
                    >
                        ENTER SYSTEM
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- Copyright at Bottom -->
    <div class="fixed bottom-4 left-0 w-full z-60 text-center">
        <p class="text-xs text-gray-600 dark:text-gray-500 font-mono">
            Â© 2025 Asiatensor. Authorized access only.
        </p>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
