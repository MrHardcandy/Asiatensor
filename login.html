<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asiatensor | Access Portal</title>
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#06B6D4',
                        accent: '#8B5CF6'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Source Serif Pro', 'serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .login-content {
            position: relative;
            z-index: 10;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
        
        /* Clean, minimalist form styling */
        .login-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #3B82F6;
        }
        
        .login-button {
            background-color: #3B82F6;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas" class="network-canvas"></canvas>
    
    <div class="login-content w-full max-w-md mx-auto p-6 flex items-center justify-center min-h-screen">
        <div class="text-center w-full">
            <!-- START: OFFICIAL TEXT-BASED LOGO & TITLE BLOCK -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-24 h-24 mx-auto mb-6 border-2 border-blue-600 rounded-full">
                    <span class="text-4xl text-slate-50 font-serif">
                        <span class="font-serif">α</span><span class="font-serif">τ</span>
                    </span>
                </div>
                <h2 class="text-3xl font-serif font-bold text-slate-50" data-key="loginTitle">αsiατensor</h2>
                <p class="text-sm text-gray-400 mt-1" data-key="loginSubtitle">Access Portal</p>
            </div>
            <!-- END: OFFICIAL TEXT-BASED LOGO & TITLE BLOCK -->
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="accessCode" class="block text-sm font-medium text-gray-300 mb-2">
                        Access Code
                    </label>
                    <input 
                        type="password" 
                        id="accessCode" 
                        name="accessCode"
                        class="login-input w-full px-4 py-3 rounded-lg outline-none transition-all duration-200 placeholder-gray-500"
                        placeholder="Enter Access Code"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="login-button w-full text-white font-semibold py-3 px-6 rounded-lg"
                >
                    Access
                </button>
                
                <div id="errorMessage" class="hidden text-red-500 text-sm text-center">
                    Invalid access code. Please try again.
                </div>
            </form>
        </div>
    </div>

    <script>
        // Authentication System
        const ACCESS_CODE = 'TAO2025';
        
        // Check if already authenticated
        if (sessionStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = './index.html';
        }
        
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (accessCode === ACCESS_CODE) {
                sessionStorage.setItem('isAuthenticated', 'true');
                window.location.href = './index.html';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Shake animation
                document.getElementById('accessCode').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('accessCode').style.animation = '';
                }, 500);
            }
        });
        
        // Auto-focus on access code input
        document.getElementById('accessCode').focus();
        
        // Three.js Minimalist White Points and Lines Animation
        class MinimalistNetworkAnimation {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true });
                
                this.nodes = [];
                this.connections = [];
                this.nodeCount = 100;
                this.maxDistance = 150;
                
                this.init();
                this.animate();
            }
            
            init() {
                // Pure black background
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 1);
                
                // Create white points
                const nodeGeometry = new THREE.SphereGeometry(1, 8, 8);
                const nodeMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8
                });
                
                for (let i = 0; i < this.nodeCount; i++) {
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    
                    // Random distribution across the screen
                    node.position.x = (Math.random() - 0.5) * 1000;
                    node.position.y = (Math.random() - 0.5) * 600;
                    node.position.z = (Math.random() - 0.5) * 300;
                    
                    this.nodes.push(node);
                    this.scene.add(node);
                }
                
                // Create initial connections
                this.updateConnections();
                
                // Position camera
                this.camera.position.z = 300;
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            updateConnections() {
                // Clear existing connections
                this.connections.forEach(connection => {
                    this.scene.remove(connection);
                });
                this.connections = [];
                
                // Create white lines between nearby points
                for (let i = 0; i < this.nodes.length; i++) {
                    let connectionCount = 0;
                    for (let j = i + 1; j < this.nodes.length && connectionCount < 2; j++) {
                        const distance = this.nodes[i].position.distanceTo(this.nodes[j].position);
                        
                        if (distance < this.maxDistance) {
                            const geometry = new THREE.BufferGeometry().setFromPoints([
                                this.nodes[i].position,
                                this.nodes[j].position
                            ]);
                            
                            const material = new THREE.LineBasicMaterial({
                                color: 0xffffff,
                                transparent: true,
                                opacity: 0.25
                            });
                            
                            const line = new THREE.Line(geometry, material);
                            this.connections.push(line);
                            this.scene.add(line);
                            connectionCount++;
                        }
                    }
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.0002;
                
                // Subtle movement of points
                this.nodes.forEach((node, index) => {
                    const offset = index * 0.1;
                    node.position.x += Math.sin(time + offset) * 0.2;
                    node.position.y += Math.cos(time * 1.1 + offset) * 0.2;
                });
                
                // Update connections periodically
                if (Math.floor(time * 10) % 100 === 0 && (time * 10) % 1 < 0.05) {
                    this.updateConnections();
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Initialize the minimalist white points and lines animation
        new MinimalistNetworkAnimation();
    </script>
</body>
</html>
