<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Login Portal] | [Company Name]</title>
    <link rel="icon" type="image/svg+xml" href="./assets/logo-at.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#06B6D4',
                        accent: '#8B5CF6'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'serif': ['Source Serif Pro', 'serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.3); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .login-content {
            position: relative;
            z-index: 10;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <canvas id="networkCanvas" class="network-canvas"></canvas>
    
    <div class="login-content w-full max-w-md mx-auto p-6">
        <div class="text-center">
            <!-- Logo -->
            <div class="mb-8 flex justify-center">
                <div class="animate-float">
                    <img src="./assets/logo-at.svg" alt="[Company Logo]" class="w-16 h-16">
                </div>
            </div>
            
            <!-- Title -->
            <h1 class="text-4xl font-serif font-bold mb-2 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                [Company Name]
            </h1>
            <p class="text-gray-400 mb-8 text-lg">
                [Access Portal Subtitle]
            </p>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="accessCode" class="block text-sm font-medium text-gray-300 mb-2">
                        [Access Code Label]
                    </label>
                    <input 
                        type="password" 
                        id="accessCode" 
                        name="accessCode"
                        class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 backdrop-blur-sm text-white placeholder-gray-500"
                        placeholder="[Enter Access Code]"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 animate-glow"
                >
                    [Access Button Text]
                </button>
                
                <div id="errorMessage" class="hidden text-red-400 text-sm text-center bg-red-900/20 border border-red-800 rounded-lg p-3">
                    [Error Message Placeholder]
                </div>
            </form>
        </div>
    </div>

    <script>
        // Authentication System
        const ACCESS_CODE = 'DEMO2025';
        
        // Check if already authenticated
        if (sessionStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = './index.html';
        }
        
        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (accessCode === ACCESS_CODE) {
                sessionStorage.setItem('isAuthenticated', 'true');
                window.location.href = './index.html';
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Shake animation
                document.getElementById('accessCode').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('accessCode').style.animation = '';
                }, 500);
            }
        });
        
        // Auto-focus on access code input
        document.getElementById('accessCode').focus();
        
        // Three.js Network Animation Engine
        class NetworkAnimation {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true });
                
                this.nodes = [];
                this.connections = [];
                this.nodeCount = 300;
                this.maxDistance = 120;
                
                this.init();
                this.animate();
            }
            
            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                
                // Create network nodes
                const nodeGeometry = new THREE.SphereGeometry(1.2, 12, 12);
                const nodeMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x3B82F6,
                    transparent: true,
                    opacity: 0.8
                });
                
                for (let i = 0; i < this.nodeCount; i++) {
                    const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                    
                    // Spherical distribution for better visual effect
                    const phi = Math.acos(-1 + (2 * i) / this.nodeCount);
                    const theta = Math.sqrt(this.nodeCount * Math.PI) * phi;
                    const radius = 200 + Math.random() * 100;
                    
                    node.position.x = radius * Math.cos(theta) * Math.sin(phi);
                    node.position.y = radius * Math.sin(theta) * Math.sin(phi);
                    node.position.z = radius * Math.cos(phi);
                    
                    this.nodes.push(node);
                    this.scene.add(node);
                }
                
                // Create initial connections
                this.updateConnections();
                
                // Position camera
                this.camera.position.z = 300;
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            updateConnections() {
                // Clear existing connections
                this.connections.forEach(connection => {
                    this.scene.remove(connection);
                });
                this.connections = [];
                
                // Create new connections based on proximity
                for (let i = 0; i < this.nodes.length; i++) {
                    let connectionCount = 0;
                    for (let j = i + 1; j < this.nodes.length && connectionCount < 3; j++) {
                        const distance = this.nodes[i].position.distanceTo(this.nodes[j].position);
                        
                        if (distance < this.maxDistance) {
                            const geometry = new THREE.BufferGeometry().setFromPoints([
                                this.nodes[i].position,
                                this.nodes[j].position
                            ]);
                            
                            const material = new THREE.LineBasicMaterial({
                                color: 0x06B6D4,
                                transparent: true,
                                opacity: 0.4 * (1 - distance / this.maxDistance)
                            });
                            
                            const line = new THREE.Line(geometry, material);
                            this.connections.push(line);
                            this.scene.add(line);
                            connectionCount++;
                        }
                    }
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = Date.now() * 0.0005;
                
                // Smooth rotation of entire network
                this.scene.rotation.x = Math.sin(time * 0.3) * 0.1;
                this.scene.rotation.y += 0.003;
                this.scene.rotation.z = Math.cos(time * 0.2) * 0.1;
                
                // Subtle node animation
                this.nodes.forEach((node, index) => {
                    const offset = index * 0.1;
                    node.position.x += Math.sin(time + offset) * 0.3;
                    node.position.y += Math.cos(time * 1.1 + offset) * 0.3;
                    node.position.z += Math.sin(time * 0.8 + offset) * 0.3;
                    
                    // Pulsing effect
                    node.scale.setScalar(1 + Math.sin(time * 2 + offset) * 0.1);
                });
                
                // Update connections every few seconds
                if (Math.floor(time * 2) % 5 === 0 && (time * 2) % 1 < 0.05) {
                    this.updateConnections();
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Initialize the beautiful network animation
        new NetworkAnimation();
    </script>
</body>
</html>
