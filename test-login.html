<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inline test styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            background: rgba(0,0,0,0.1); /* Add visible background for testing */
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            background: #000000;
        }
    </style>
</head>
<body class="h-full bg-black text-gray-300 overflow-hidden">
    <!-- Test 3D Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Theme Toggle Button -->
    <div class="fixed top-4 right-4 z-50">
        <button class="p-3 rounded-full bg-white text-black">
            Theme
        </button>
    </div>

    <!-- Login Form Container -->
    <div class="login-overlay flex items-center justify-center px-4">
        <div class="w-full max-w-md space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center rounded-full bg-blue-500">
                    <span class="text-3xl font-bold text-white">Ï„</span>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2">
                    Asiatensor
                </h2>
                <p class="text-sm text-gray-400">
                    Test Version
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-2xl p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Access Code
                        </label>
                        <input 
                            type="password" 
                            class="w-full px-4 py-4 border border-gray-300 rounded-xl text-gray-900"
                            placeholder="Enter Access Code"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full py-4 px-4 bg-blue-600 text-white rounded-xl"
                    >
                        ENTER SYSTEM
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
